<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Steamhub - Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal centrado -->
  <div class="cuadro">
    <h1>Registrarse</h1>
    
    <!-- Formulario de registro -->
    <form id="formRegistro">
      <input type="text" id="nombre" placeholder="Nombre completo"> <!-- nombre del usuario -->
      <input type="text" id="email" placeholder="Correo"> <!-- email del usuario -->
      <input type="password" id="pass" placeholder="Contraseña"> <!-- contraseña -->
      <input type="password" id="pass2" placeholder="Repetir contraseña"> <!-- repetir contraseña -->
      <button type="submit">Crear cuenta</button> <!-- botón para enviar el formulario -->
    </form>
    
    <p>¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></p>
  </div>

  <!-- Se llama al archivo JS para manejar el registro -->
  <script src="registro.js"></script>
</body>
</html>
