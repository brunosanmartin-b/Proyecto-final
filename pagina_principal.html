<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SteamHub - Tienda de Juegos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


  <!-- Header -->
  <header>
    <div class="logo">
      SteamHub
      <img src="imagenes/logo.png" alt="Logo de SteamHub" class="logo-img">
    </div>
    <!-- Menú de navegación -->
    <nav>
      
      <a href="catalogo.html"><button class="headerb">Tienda</button></a>
      <a href="carrito+billetera/carrito.html"><button class="headerb">Carrito</button></a>
      <a href="login+register/login.html"><button class="headerb">Iniciar sesión</button></a>
      <!-- Botón del menú (solo visible en móviles) -->
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </nav>
  </header>


  <!-- Video de fondo -->
  <div class="video-background-container">
    <video class="video-background" src="imagenes/videoplayback.mp4" autoplay loop muted playsinline></video>
  </div>

  <!-- Banner -->
  <section class="banner">
    <h1>Bienvenido a SteamHub</h1>
    <p>Descubre los mejores videojuegos al mejor precio</p><br>
    <a href="catalogo.html"><button>Explorar tienda</button></a>
  </section>

  <!-- Catálogo -->
  <main id="catalogo">
    <h2>Juegos Destacados</h2>
    <div class="grid-juegos">
      <div class="juego">
        <img src="imagenes/juego1.webp" alt="Juego 1" class="juego-img">
        <h3>Red Dead Redemption 2</h3>
        <p>$39.99</p>
        <button class="agregar-carrito">Agregar al carrito</button>
      </div><br>
      <div class="juego">
        <img src="imagenes/juego2.jpg" alt="Juego 2" class="juego-img">
        <h3>Grand Theft Auto IV</h3>
        <p>$29.99</p>
        <button class="agregar-carrito">Agregar al carrito</button>
      </div>
      <!-- más tarjetas -->
    </div>
  </main>



  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SteamHub | Todos los derechos reservados</p>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
