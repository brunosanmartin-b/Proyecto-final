<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Steamhub - Registro</title>
  <link rel="stylesheet" href="styles.css"> <!-- link al css -->
</head>
<body class="registro"> <!-- clase registro para aislar estilos -->
  
  <!-- Contenedor central del formulario -->
  <div class="cuadro">
    <h1>Registrarse</h1>

    <!-- Formulario de registro -->
    <form id="formRegistro">
      <!-- Campo de nombre -->
      <input type="text" id="nombre" placeholder="Nombre completo">
      <!-- Campo de email -->
      <input type="text" id="email" placeholder="Correo">
      <!-- Campo de contraseña -->
      <input type="password" id="pass" placeholder="Contraseña">
      <!-- Repetir contraseña -->
      <input type="password" id="pass2" placeholder="Repetir contraseña">
      <!-- Botón de registro -->
      <button type="submit">Crear cuenta</button>
    </form>

    <!-- Link para ir a la página de login -->
    <p>¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></p>

    <!-- Botón para volver a la página principal -->
    <a href="../pagina_principal.html" class="volver-btn">⬅ Volver a la página principal</a>
  </div>

  <!-- Archivo JS para validar y guardar datos -->
  <script src="registro.js"></script>
</body>
</html>
