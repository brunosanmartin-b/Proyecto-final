<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Steamhub - Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- link al archivo de estilos -->
</head>
<body class="login"> <!-- clase login para que los estilos no interfieran con la página principal -->
  
  <!-- Contenedor central para el formulario -->
  <div class="cuadro">
    <h1>Iniciar Sesión</h1>

    <!-- Formulario de inicio de sesión -->
    <form id="formLogin">
      <!-- Campo de email -->
      <input type="text" id="email" placeholder="Correo">
      <!-- Campo de contraseña -->
      <input type="password" id="pass" placeholder="Contraseña">
      <!-- Botón para enviar el formulario -->
      <button type="submit">Entrar</button>
    </form>

    <!-- Link para ir a la página de registro -->
    <p>¿No tenés cuenta? <a href="registro.html">Registrate</a></p>

    <!-- Botón para volver a la página principal -->
    <a href="../pagina_principal.html" class="volver-btn">⬅ Volver a la página principal</a>
  </div>

  <!-- Archivo JS para validación de login -->
  <script src="login.js"></script>
</body>
</html>
