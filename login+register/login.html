<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Steamhub - Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- llamamos al css principal -->
</head>
<body>
  <!-- Contenedor principal centrado -->
  <div class="cuadro">
    <h1>Iniciar Sesión</h1>
    
    <!-- Formulario de login -->
    <form id="formLogin">
      <input type="text" id="email" placeholder="Correo"> <!-- email del usuario -->
      <input type="password" id="pass" placeholder="Contraseña"> <!-- contraseña del usuario -->
      <button type="submit">Entrar</button> <!-- botón para enviar el formulario -->
    </form>
    
    <p>¿No tenés cuenta? <a href="registro.html">Registrate</a></p>
  </div>

  <!-- Se llama al archivo JS para manejar el login -->
  <script src="login.js"></script>
</body>
</html>
